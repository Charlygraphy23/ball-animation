<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 - JavaScript</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>

  <body>
    <div id="app" class="container">
      <div class="light-lamp-container">
        <div class="ball-container">
          <div class="hole first">
            <div class="hole-wrapper"></div>
            <img class="head" src="./src/assets/head.svg" alt="head" />
          </div>
          <img class="ball" src="./src/assets/basketball.png" alt="ball" />
          <div class="hole last">
            <div class="hole-wrapper"></div>
            <div class="rocket-wrapper">
              <img class="rocket-body" src="./src/assets/body.svg" alt="body" />
              <img class="rocket-fire" src="./src/assets/fire.svg" alt="fire" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CSSRulePlugin.min.js"
      integrity="sha512-+35N1KBHwTDnFOBSqO2nm/qsf5okaS74sUZu/rT/wlvuAfJ1hrAoGlWZip2l1LHB1q2i8B2k84Pb/NrC38bv8Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script defer src="./src/index.js"></script>
  </body>
</html>
